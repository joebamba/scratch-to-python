<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scratch to Python</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/sandbox.js" defer type="module"></script>

    <!-- Scripts for Python Interpreter -->
    <script src="http://www.skulpt.org/js/skulpt.min.js" defer></script>
    <script src="http://www.skulpt.org/js/skulpt-stdlib.js" defer></script>
  </head>
  <body>
    <nav>
      <!-- All of these links are not functioning right now-->
      <a href="#" id="home">Scratch to Python</a>
      <div id="links">
        <a href="#">Course</a>
        <a href="#">Sandbox</a>
      </div>
    </nav>
    <main>
      <aside>
        <img
          class="block"
          height="40px"
          src="images/say.png"
          alt="say"
          onclick="addCode(`print('')`)"
        />
        <img
          class="block"
          src="images/forever.svg"
          alt="forever"
          onclick="addCode(`while True:\n  pass`)"
        />
        <img
          class="block"
          src="images/repeat.svg"
          alt="repeat"
          onclick="addCode(`for i in range(1, 101):\n  pass`)"
        />
        <img
          class="block"
          src="images/if.svg"
          alt="if"
          onclick="addCode(`if 1 > 0:\n  pass`)"
        />
        <img
          class="block"
          src="images/ask-and-wait.svg"
          alt="ask and wait"
          onclick="addCode(`x = input('Input: ')`)"
        />
        <img
          class="block"
          src="images/random.svg"
          alt="random"
          onclick="addImport(`random`); addCode(`random.randint(1, 10)`)"
        />
        <img
          class="block"
          src="images/round.svg"
          alt="round"
          onclick="addCode(`round(3.14159, 2)`)"
        />
      </aside>

      <section>
        <button onclick="runit()">Run</button>
        <textarea id="yourcode" cols="40" rows="30">
print('Hello World')
</textarea
        >
        <pre id="output"></pre>
      </section>
    </main>
  </body>
</html>
